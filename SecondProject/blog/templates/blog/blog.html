{% extends 'main/base.html' %}

{% block title %} All Movies {% endblock %}

{% block content %}

<section class="container">

    <h1>All blog</h1>

    <div class="row">

        {% for post in blog %}
    
            <div class="col-4">

                <div class="d-flex flex-column gap-2 p-3 border border-1 rounded-4 shadow">
              
          
                <a href="{% url 'blog:blog_detail_view'  post.id %}"> <h2>{{ post.title }}</h2></a>
                    <h4> Content:  {{post.content}}</h4>
                    <h4>Release Date: {{ post.published_at }} </h4>
                </div>
            </div>
        
        {% endfor %}

    </div>

</section>
{% endblock %}
